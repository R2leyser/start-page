<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Startpage</title>
</head>

<link rel="stylesheet" href="style.css" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">

        <img src="./Dice.png"/>

        <div class="right"> 
            <div class="title"><h1>Hello, R2leyser!</h1></div>

            <form action="https://www.duckduckgo.com/" method="get" autocomplete="off">
                <input class="searchbox" type="search" name="q" placeholder="Search with DDG"/>
            </form>

            <div class="bookmarks">
                <button onclick="location.href ='https://mail.proton.me'"><img src="./icons/proton.svg"/></button>
                <button onclick="location.href ='https://chess.com'"><img src="./icons/chesscom.svg"/></button>
                <button onclick="location.href ='https://twitch.tv'"><img src="./icons/twitch.svg"/></button>
                <button onclick="location.href ='https://reddit.com'"><img src="./icons/reddit.svg"/></button>
                <button onclick="location.href ='https://youtube.com'"><img src="./icons/youtube.svg"/></button>
                <button onclick="location.href ='https://web.whatsapp.com'"><img src="./icons/whatsapp.svg"/></button>
                <button onclick="location.href ='https://github.com'"><img src="./icons/github.svg"/></button>
                <button onclick="location.href ='https://spotify.com'"><img src="./icons/spotify.svg"/></button>
            </div>
        </div>
    </div>
</body>
</html>
